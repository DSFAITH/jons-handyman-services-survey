<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey</title>
</head>

<body>
  <h1>Jon's Handyman Services Survey</h1>
  <p id="description">Tell us about your experience!</p>
  
  <form id="survey-form">
    <label id="name-label">Name</label><input type="text" id="name" placeholder="Your name here" required>
    <label id="email-label">Email</label><input type="email"  id="email" placeholder="Email address" required>
    <label id="number-label">Satisfaction Rating: 1-5</label><input type="number"  id="number" min="0" max="5" placeholder="5">

<label for="dropdown">How did you hear about us?</label>

<select name="dropdown" id="dropdown">
  <option value="Online">Online</option>
  <option value="Flyer">Door knocker</option>
  <option value="Friend">Friend</option>
  <option value="Other">Other</option>
</select>


<label for="checkbox">Service(s) Performed</label>

<input type="checkbox" id="job1" name="job1" value="HVAC">HVAC Repair/Install
<input type="checkbox" id="job2" name="job2" value="Handyman">Handyman Labor
<input type="checkbox" id="job3" name="job3" value="Other">Other

   <label for="radio">Your Technician</label>
<input type="radio" name="group1" value="Jon">Jon
<input type="radio" name="group1" value="Will">Will

<input type="radio" name="group2" value="Michael">Michael
<input type="radio" name="group2" value="Richard">Richard
   
<label for="feedback">Additional Feedback</label>

<textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Anything to add?"></textarea>

<input type="submit" id="submit">
 </form>
</body>


 </html>
